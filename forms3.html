<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body> 
   <center>
    <fieldset>
       <fieldset>
        <legend align="center"><h1><u>College Admission Form</u></h1></legend>
        
        <h4><u>Kindly Enter your admission information below</u>
        </h4>
        <form action="">
            <label for="fname"><b>First Name:-</b></label>
            <input type="text" id="fname">  <b>Last Name:-</b> <input type="text"><br><br>
            <label for="dob"><b>Date-Of-Birth:- </b></label><input type="date" name="" id="dob">
            <label for="gender"><b>Gender:-</b></label><input type="radio" name="s" id="gender"> <b>Male</b>
            <input type="radio" id="gender" name="s"> <b>Female</b><br><br>
            <label for="country"><b>Select Country:-</b></label>
            <select name="country" id="country">
                <option value=""><b>INDIA</b></option>
                <option value=""><b>PAKISTAN</b></option>
                <option value=""><b>U.S.A</b></option>
                <option value=""><b>LONDON</b></option>
            </select>
<label for="mobile"><b>Contact Number:-</b></label>
<input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="+91 9999999999"><br><br>
<label for="no"><b>Emergency Number:-</b></label>
<input type="tel" pattern="[0-9] {10}">
<label for="blood"><b>Blood group</b></label>
<input type="radio" id="blood" name="bb"><b>B+ve</b>
<input type="radio" id="blood" name="bb"><b>A+ve</b><br><br>
<label for="mail"><b>Email-ID:-</b></label>
<input type="email" id="mail" placeholder="abcd@gmail.com"> 
<label for="branch"><b>Group:-</b></label>
<select name="" id="branch">
    <option value=""><b>Degree</b></option>
    <option value=""><b>B.tech</b></option>
    <option value=""><b>P.G</b></option>
</select><br><br>

<pre>
    <label for="lang"><b>Do you speak any languages other than English?</b></label><br>
    <input type="radio" id="lang" name="ss"><b>Yes</b>       <input type="radio" name="ss"><b>No</b>
   
</pre>
<input type="submit" value="Submit"><br><br>

<a href="./form5.html"><input type="button" value="5"></a>
        </form>
       
       </fieldset>
    </fieldset>
</center>
